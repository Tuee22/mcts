[pytest]
# E2E test configuration for Playwright
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    e2e: End-to-end browser tests
    slow: Slow running tests
testpaths = .
# Force async mode for pytest-asyncio
asyncio_mode = strict
# Disable pytest-playwright to avoid conflicts with async fixtures
addopts = -p no:playwright